<h1>Dokumente</h1>

<div class="row">
  <div class="col-lg-12">
    <div class="grid-element">
      <div class="element-content loading-wrapper">
        <!-- <fwas-loading [loading]="isLoading"></fwas-loading> -->

        <h2 class="element-title">Allgemeine Informationen</h2>

        <ul>
          <li *ngFor="let document of documents">
            <div class="document">
              <span>{{document.filename}}</span>
              <button type="button" class="btn btn-primary btn-sm" (click)="readDocumentContent(document.id)">Download</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
